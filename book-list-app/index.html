<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookList app</title>
    <script src="./main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        My<span class="text-primary"> Book</span> List
      </h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" for="title" id="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" for="author" id="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="title">ISBN</label>
          <input type="text" for="isbn" id="isbn" class="form-control" />
        </div>

        <input
          type="submit"
          value="add book"
          class="btn btn-primary btn-block mt-4"
        />
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
