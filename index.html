<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <header id="min-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister
          <span style="display: none">123</span>
        </h1>
      </div>
      <div class="col-md-6 align-self-center">
        <input
          type="text"
          placeholder="search items"
          id="filter"
          class="form-control"
        />
      </div>
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 id="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" name="" id="item" class="form-control mr-2" />
          <input type="submit" value="Submit" class="btn btn-dark" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">item 1</li>
          <li class="list-group-item">item 2</li>
          <li class="list-group-item">item 3</li>
          <li class="list-group-item">item 4</li>
        </ul>
        <br />
        <button class="btn btn-dark btn-block" id="button">Click Here</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
